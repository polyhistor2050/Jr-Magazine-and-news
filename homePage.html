<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jr magazine and news</title>
    <link rel="stylesheet" href="homePage-style.css">
    <script src="https://kit.fontawesome.com/17a4c1e81d.js" crossorigin="anonymous"></script>
 
</head>
<body>
    <header>
        <div class="website-header">
            <img src="jr-logo.png" alt="logo">
            <h1>Jr Magazine and News</h1>
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
        </div>

        <nav class="#">
            <!--collapsible navbar-->
            <div class="navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="homePage.html">home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">time-table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">news</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>

            </div>

        </nav>
    </header>
    <main>
        <div class="slider">
            <div class="slides">

                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

                <div class="slide first">
                    <img src="jr1.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="jr2.jpeg" alt="">
                </div>
                <div class="slide">
                    <img src="jr3.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="jr4.jpeg" alt="">
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>                    
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>

                </div>

                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
            </div>
        </div>
        <script src=""></script>

        
        <script>
            let timer = 1;
            setInterval(function(){
                document.getElementById("radio" + timer).checked = true;
                timer++;
                if(timer > 4){
                    timer = 1;
                }
            }, 5000);
        </script>
    </main>
</body>
</html>
